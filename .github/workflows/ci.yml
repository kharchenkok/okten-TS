name: Build and Deploy

on:
  push:
    branches:
      - main  # Основна гілка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Актуальна LTS-версія

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npx tsc

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.0
        with:
          branch: gh-pages  # Гілка для деплою
          folder: dist      # Куди компілюється твій проєкт
